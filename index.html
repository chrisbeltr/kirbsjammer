<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>kirbsjam</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
</head>

<body style="visibility: hidden;">
    <div class="center">
        <div class="title">kirbsjam</div>
        <div class="subtitle">
            <a href="https://bsky.app/profile/kirbs.org">bsky</a>
            <a href="https://x.com/kirbsjammer">twitter</a>
            <a href="https://ko-fi.com/kirbsjam">ko-fi</a>
            <a href="https://twitch.tv/kirbsjam">twitch</a>
        </div>
        <div class="images">
            <img class="main" src="./images/jam.png" alt="jam">
            <div class="sparkles">
                <div class="group" id="g1">
                    <img class="sparkle" src="./images/star1.png" alt="">
                </div>
                <div class="group" id="g2">
                    <img src="./images/star2.png" alt="" class="sparkle">
                    <img src="./images/star3.png" alt="" class="sparkle">
                </div>
            </div>
        </div>
    </div>
    <script>
        window.addEventListener("load", (e) => {
            // ready statuses
            document.body.style.visibility = "visible";
            document.body.classList.add("ready");

            // need to set these after everything loads in properly
            document.getElementsByClassName("sparkles")[0].style.width = window.getComputedStyle(document.getElementsByClassName("main")[0]).width
            document.getElementsByClassName("images")[0].style.width = window.getComputedStyle(document.getElementsByClassName("main")[0]).width
        })
    </script>
</body>

</html>
